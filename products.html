<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Product Management</h1>
            <p class="text-gray-600">Manage your product inventory with ease</p>
        </div>

        <!-- Add Product Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Product</h2>
            <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                    <input type="text" id="productName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter product name" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="productCategory" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Home & Garden">Home & Garden</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                    <input type="number" id="productPrice" step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
                    <input type="number" id="productStock" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0" required>
                </div>
                <div class="md:col-span-2 lg:col-span-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="productDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter product description"></textarea>
                </div>
                <div class="md:col-span-2 lg:col-span-4 flex gap-4">
                    <button type="submit" id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                        Add Product
                    </button>
                    <button type="button" id="cancelBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md font-medium transition-colors hidden">
                        Cancel Edit
                    </button>
                </div>
            </form>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" id="searchInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search products...">
                </div>
                <div>
                    <select id="categoryFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Home & Garden">Home & Garden</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Products List</h2>
                <p class="text-sm text-gray-600 mt-1">Total products: <span id="productCount">0</span></p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Products will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="text-gray-400 text-6xl mb-4">ðŸ“¦</div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No products found</h3>
                <p class="text-gray-500">Add your first product to get started!</p>
            </div>
        </div>
    </div>

    <script>
        class ProductManager {
            constructor() {
                this.products = JSON.parse(localStorage.getItem('products')) || [];
                this.editingId = null;
                this.nextId = Math.max(...this.products.map(p => p.id), 0) + 1;
                
                this.initializeEventListeners();
                this.renderProducts();
                this.updateProductCount();
            }

            initializeEventListeners() {
                document.getElementById('productForm').addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelEdit());
                document.getElementById('searchInput').addEventListener('input', () => this.filterProducts());
                document.getElementById('categoryFilter').addEventListener('change', () => this.filterProducts());
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('productName').value.trim(),
                    category: document.getElementById('productCategory').value,
                    price: parseFloat(document.getElementById('productPrice').value),
                    stock: parseInt(document.getElementById('productStock').value),
                    description: document.getElementById('productDescription').value.trim()
                };

                if (this.editingId) {
                    this.updateProduct(this.editingId, formData);
                } else {
                    this.addProduct(formData);
                }
            }

            addProduct(productData) {
                const product = {
                    id: this.nextId++,
                    ...productData,
                    createdAt: new Date().toISOString()
                };

                this.products.push(product);
                this.saveProducts();
                this.renderProducts();
                this.updateProductCount();
                this.resetForm();
                
                this.showNotification('Product added successfully!', 'success');
            }

            updateProduct(id, productData) {
                const index = this.products.findIndex(p => p.id === id);
                if (index !== -1) {
                    this.products[index] = { ...this.products[index], ...productData };
                    this.saveProducts();
                    this.renderProducts();
                    this.cancelEdit();
                    
                    this.showNotification('Product updated successfully!', 'success');
                }
            }

            deleteProduct(id) {
                if (confirm('Are you sure you want to delete this product?')) {
                    this.products = this.products.filter(p => p.id !== id);
                    this.saveProducts();
                    this.renderProducts();
                    this.updateProductCount();
                    
                    this.showNotification('Product deleted successfully!', 'success');
                }
            }

            editProduct(id) {
                const product = this.products.find(p => p.id === id);
                if (product) {
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productCategory').value = product.category;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productStock').value = product.stock;
                    document.getElementById('productDescription').value = product.description;
                    
                    this.editingId = id;
                    document.getElementById('submitBtn').textContent = 'Update Product';
                    document.getElementById('cancelBtn').classList.remove('hidden');
                    
                    // Scroll to form
                    document.getElementById('productForm').scrollIntoView({ behavior: 'smooth' });
                }
            }

            cancelEdit() {
                this.editingId = null;
                document.getElementById('submitBtn').textContent = 'Add Product';
                document.getElementById('cancelBtn').classList.add('hidden');
                this.resetForm();
            }

            resetForm() {
                document.getElementById('productForm').reset();
            }

            filterProducts() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const categoryFilter = document.getElementById('categoryFilter').value;
                
                let filteredProducts = this.products;
                
                if (searchTerm) {
                    filteredProducts = filteredProducts.filter(product => 
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm)
                    );
                }
                
                if (categoryFilter) {
                    filteredProducts = filteredProducts.filter(product => 
                        product.category === categoryFilter
                    );
                }
                
                this.renderProducts(filteredProducts);
            }

            renderProducts(productsToRender = this.products) {
                const tbody = document.getElementById('productsTableBody');
                const emptyState = document.getElementById('emptyState');
                
                if (productsToRender.length === 0) {
                    tbody.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                tbody.innerHTML = productsToRender.map(product => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="font-medium text-gray-900">${this.escapeHtml(product.name)}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                                ${this.escapeHtml(product.category)}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-900">
                            $${product.price.toFixed(2)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${product.stock > 10 ? 'bg-green-100 text-green-800' : product.stock > 0 ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'}">
                                ${product.stock} units
                            </span>
                        </td>
                        <td class="px-6 py-4 text-gray-900 max-w-xs truncate">
                            ${this.escapeHtml(product.description)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="productManager.editProduct(${product.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">
                                Edit
                            </button>
                            <button onclick="productManager.deleteProduct(${product.id})" class="text-red-600 hover:text-red-900">
                                Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            updateProductCount() {
                document.getElementById('productCount').textContent = this.products.length;
            }

            saveProducts() {
                localStorage.setItem('products', JSON.stringify(this.products));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 px-6 py-3 rounded-md text-white font-medium z-50 ${
                    type === 'success' ? 'bg-green-500' : 'bg-red-500'
                }`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Initialize the product manager
        const productManager = new ProductManager();
    </script>
